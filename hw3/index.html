<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"

			crossorigin="anonymous"
		/>
		<title>Document</title>
	</head>
	<body>
		<div class="container mt-3">
			<div class="d-flex justify-content-around">
				<div class="d-flex flex-column align-items-center">
					<h3>Task 1</h3>
					<button id="1" class="btn btn-primary">Click</button>
				</div>
				<div class="d-flex flex-column align-items-center">
					<h3>Task 2</h3>
					<button id="2" class="btn btn-danger">Start</button>
				</div>
				<div class="d-flex flex-column align-items-center">
					<h3>Task 3</h3>
					<button id="3" class="btn btn-info">Start</button>
					<span class="mt-3">Seconds: <span class="seconds"></span></span>
				</div>
			</div>
			<div class="form-floating mt-5 col-6 m-auto">
			
				<textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
				<label for="floatingTextarea">Enter text</label>
			
			</div>
		</div>
		<script src="main.js"></script>
	</body>
</html>
